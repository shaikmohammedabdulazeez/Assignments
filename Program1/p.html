<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page form</title>
   
</head>
<body >
    <h1>Welcome to my website!</h1>
    <p>This is home page of my website.</p>
    <h2>About Me</h2>
    <p>My name is John Doe and I'm a web developer.</p>
    <ol>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
    </ol>
    <p>Row 1, Column 1 Row 1, Column 2 <br>
    Row 2, Column 1 Row 2, Column 2</p>

    <h2>Contact Me</h2>
    <form action="" method="get">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email">Email:</label>   
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="text">Message:</label>
        <textarea name="text" id="text"></textarea>
        <br>
        <br>
        <button type="submit">Send</button>
    </form>
    <br>
    <p>Write some content here <br>
    write Some more content here</p>
</body>
</html>
