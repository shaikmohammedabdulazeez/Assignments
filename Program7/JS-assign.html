<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
</head>
<body>
    

    <script>
        let num1=10;

        if(num1 > 5){
        console.log("Num1 is greater");
        }
        else{
            console.log("Num1 is not greater");
            
        }


        let i=1;
        while(i<=5){
        console.log("while loop iteration",i);
            i++;
    }

       for(let j=1;j<=5;j++)
       {
        console.log("For loop iteration",j);

       }
       let k=1;
       do
       {
        console.log("Do-While loop iteration",k);
        k++;
       }while(k<=5);

       let day = 1;
     switch (day) {
        
        case 1:
            console.log("It's Monday");
            break;
        case 2:
            console.log("It's Tuesday");
            break;
        case 3:
            console.log("It's Wedday");
            break;
        case 4:
            console.log("It's Thursday");
            break;
        case 5:
            console.log("It's Friday");
            break;
        case 6:
            console.log("It's Saturday");
            break;
        case 7:
             console.log("It's Sunday");
            break;
        default:
                console.log("error");         
     }
    </script>
</body>
</html>
